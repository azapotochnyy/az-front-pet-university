<div class="notes__container header-text">
  <h1>My notes</h1>
</div>

<div class="notes-list__container" *ngIf="myNotes!==null && myNotes.length!==0">
  <div *ngFor="let notes of myNotes">
    <div class="notes__data">
      <span>{{notes.date | date}}</span>
      <span>{{notes.text}}</span>
    </div>
  </div>
</div>

<div class="notes__container">

  <form class="sight-up-form" (ngSubmit)="sendRequest()">

    <mat-form-field class="mat-field-full-width">
      <mat-label>Text of Notes</mat-label>
      <textarea matInput [formControl]="text" [errorStateMatcher]="matcher"></textarea>
      @if (text.hasError('required')) {
      <mat-error>Name is <strong>required</strong></mat-error>
      }
    </mat-form-field>

    <button mat-flat-button color="my-app-primary" [disabled]="text.invalid" class="submit-button"
            type="submit">
                          <span class="submit-button-text">
                              Create Notes
                          </span>
    </button>
  </form>
</div>
