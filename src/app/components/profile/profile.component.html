<div class="profile-container" *ngIf="data!=null">
  <h1>Profile</h1>
  <ul>
    <li><span>name: </span> <span>{{data.userName}}</span></li>
    <li><span>surname: </span> <span>{{data.userSurName}}</span></li>
    <li><span>email: </span> <span>{{data.email}}</span></li>
  </ul>
</div>
